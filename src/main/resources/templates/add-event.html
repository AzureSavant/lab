<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Event</title>
</head>
<body>

<h1>Add Event</h1>

<form th:action="@{/events/add}" th:object="${event}" method="post">
    <input id="id" type="hidden" name="id"
           th:value="(${event} != null ? ${event.getId()} : '')">
    <div>
        <label for="name">Name:</label>
        <input  type="text"
                id="name"
                name="name"
                th:value="(${event} != null ? ${event.getName()} : '')"
                placeholder="Enter event name"/>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea
                   id="description"
                   name="description"
                   th:value="(${event} != null ? ${event.getDescription()} : '')"
                   th:text="(${event} != null ? ${event.getDescription()} : '')"> </textarea>
    </div>

    <div>
        <label for="popularityScore">Popularity Score:</label>
        <input  type="text"
                id="popularityScore"
                name="popularityScore"
                th:value="(${event} != null ? ${event.getPopularityScore()} : '')"
                placeholder="Enter product name" />
    </div>

    <div>
        <label>Location:</label>
        <select name="locationId" >
            <option th:if="${locations} != null"
                    th:each="loc : ${locations}"
                    th:value="${loc.getId()}"
                    th:text="${loc.getName()}">
            </option>
            <option th:if="${locations} == null"
                    th:each="loc : ${locations}"
                    th:value="${loc.getId()}"
                    th:text="${loc.getName()}">
            </option>
        </select>

    </div>

    <div>
        <button type="submit">Save Event</button>
    </div>
</form>

</body>
</html>
