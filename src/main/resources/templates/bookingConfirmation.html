<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Booking - Confirmation</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>
<section>
  <header>
    <h1>Event Booking page - Booking confirmation </h1>
  </header>
  <table>
    <tr>
      <th colspan="2">
        Your Booking Status
      </th>
    </tr>
    <tr>
      <td><b>Booking for Event</b></td>
      <td><span th:text="${event.name}"></span>
      </td>
    </tr>
    <tr>
      <td><b>Event Description</b></td>
      <td><span th:text="${event.description}"></span>
      </td>
    </tr>
    <tr>
      <td><b>Event Rating</b></td>
      <td><span th:text="${event.popularityScore}"></span>
      </td>
    </tr>
    <tr>
      <td><b>Number of tickets</b></td>
      <td> <span th:text="${numTickets}"></span>
      </td>
    </tr>
  </table>
</section>
</body>
</html>
